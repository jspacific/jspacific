<!-- Email Signature 2015 V2.0 -->
<!-- Use table and inline styles to maximise compatibility for outlook -->


<table style="border-collapse: collapse;" cellspacing="0" cellpadding="0">
<tbody>


<!-- Top note: remove this if you like -->
  <tr>
    <td colspan="2" height="70" style="font-size: 14px; font-family: Arial, Helvetica, sans-serif; padding: 50px 0 15px;">
      <span style="display: block;">Best regards,</span>
      <p>&nbsp;</p>
      <hr style="height: 1px; background: #eee; border:0;">
    </td>
  </tr>


  <tr>


<!-- Company Logo -->
    <td valign="top" rowspan="2" width="134" height="108">
      <span style="width:134px; display: block;"><!-- Wrapping span for iPhone margin bug -->
      <img width="100" height="100" style="display:inline-block;" src="http://jspacific.com.au/email-logo.png" alt="JSPacific">
      </span>
    </td>


<!-- Your Name / Position -->
    <td valign="top" style="height: 90px; vertical-align: middle; text-transform: uppercase; font-family: Arial, Helvetica, sans-serif;">

      <span style="font-size: 20px; display: inline-block; margin-top: 5px;"><b>Kiho Kang</b><br>
      <small style="font-size: 10px; color: #444; display: inline-block; margin-top: 3px;">Graphic Designer</small></span>

    </td>
  </tr>


<!-- Company Links -->
  <tr>
    <td valign="bottom"  style="height: 36px;">
    </td>
  </tr>


<!-- Your Contact Details -->
  <tr style="font-size: 12px; vertical-align: top; height: 24px; font-family: Arial, Helvetica, sans-serif;">


    <!-- Mobile -->
    <td valign="top" style="width: 134px;"><b>M :</b> <span itemprop="mobile">
    +61 425 420 168</span></td>

    <!-- Email -->
    <td valign="top"><b>E :</b> <span itemprop="email" style="display: inline-block; width: 216px;" >
    kiho@jspacific.com.au</span>
    </td>
  </tr>


<!-- Address -->
  <tr style="font-family: Arial, Helvetica, sans-serif;">
    <td valign="top" colspan="2" style="font-size: 11px; padding-top: 13px;">

      <address style="font-style: normal;">
        <span style="font-size: 12px; height: 24px; display: inline-block; text-transform: uppercase;">
          <b>JS PACIFIC PTY LTD</b><!-- Prevents auto hyperlink of ABN number-->
          <small style="display: inline-block; margin-left: 12px;">ABN &#8203;49&#8203;&nbsp;604&#8203;&nbsp;922&#8203;&nbsp;134&#8203;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</small>
        </span>

        <br>

        <!-- Address to map -->
        Suite 44 / 5 George St, North Strathfield, NSW 2137
      </address>

    </td>
  </tr>

</tbody>
</table>
